<div *ngFor="let client of clients">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{client.userName}}
            </mat-panel-title>
            <mat-panel-description>
                {{client.textName}}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <app-client-detail [userName]="client.userName"></app-client-detail>

    </mat-expansion-panel>

</div>
